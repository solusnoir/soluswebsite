    <!-- Example of a tool form (e.g., for converting audio files) -->
    <section class="audio-converter-tool">
        <h3>Audio File Converter</h3>
        <form action="/convert_audio" method="POST" enctype="multipart/form-data">
            <label for="audioFile">Choose an audio file:</label>
            <input type="file" name="audioFile" id="audioFile" required>
            
            <label for="format">Choose output format:</label>
            <select name="format" id="format" required>
                <option value="mp3">MP3</option>
                <option value="m4a">M4A</option>
            </select>

            <button type="submit">Convert Audio</button>
        </form>
    </section>
